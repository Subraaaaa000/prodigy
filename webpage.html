<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #3845de;
  padding: 10px 0;
  z-index: 1000;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  text-align: center;
}

nav ul li {
  display: inline;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  padding: 10px 20px;
  transition: background-color 0.3s;
}

nav ul li a:hover {
  background-color: #d13b3b;
}

#content {
  padding-top: 50px; /* Adjust based on nav height */
  height: 1500px; /* Just for demonstration */
}

/* Styles for active menu item */
.active {
  font-weight: bold;
}
</style>
<body>
  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div id="content">
    <!-- Page content goes here -->
    <div id="home">Home content</div>
    <div id="about">About content</div>
    <div id="services">Services content</div>
    <div id="contact">Contact content</div>
  </div>

  <script src="script.js"></script>
</body>
